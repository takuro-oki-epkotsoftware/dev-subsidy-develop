<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>window.MSInputMethodContext && document.documentMode && document.write('<script src="https://cdn.jsdelivr.net/gh/nuxodin/ie11CustomProperties@4.1.0/ie11CustomProperties.min.js"><\/script>');</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/stepper.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>株式会社グラントシー ～ 助成金診断に向けた事前ヒアリング</title>
</head>

<body>
    <header class="sticky-top">
        <h1>助成金診断に向けた事前ヒアリング</h1>
    </header>
    <main>
        <div class="stepper">
            <div class="completed"><div>1</div>保険</div>
            <div class="completed"><div>2</div>退職</div>
            <div class="completed"><div>3</div>就業規則</div>
            <div class="completed"><div>4</div>社労士</div>
            <div class="completed"><div>5</div>キャリアアップ<br>助成金</div>
            <div class="completed"><div>6</div>ご質問</div>
            <div class="completed"><div>7</div>社員</div>
            <div class="completed"><div>8</div>アンケート</div>
            <div class="completed"><div>9</div>ご連絡先</div>
        </div>
        <div class="container">
            <h2 class="mt-4">【最終：予約ページのご案内】</h2>
            <p>
                頂いた回答から、御社で申請できる助成金について、ご都合のよろしい日時にご説明をいたします。<br>
                下記URLより予約のお手続きをもって完了となります。
            </p>
            <strong style="color: red;">※ コロナの影響により現在予約受付の停止中</strong><br>
            <h3>【助成金】診断結果の電話面談について</h3>
            <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">https://www.google.com/</a>
            <p>
                株式会社グラントシー<br>
                サポート事務局
            </p>
            <hr>
            <p>
                ※ 予約完了後にブラウザを閉じて終了して下さい。
            </p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</html>
